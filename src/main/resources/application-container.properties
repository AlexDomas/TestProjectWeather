server.port=8080
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml

logging.level.org.springframework.web=ERROR
logging.level.com.senlainc.domas.testprojectweather=INFO
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file.name=app.log
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

param.city=Minsk

api.key.rapidapi=279cadf700msh642fddda3149622p110e78jsn49dd92185efa

rapid.get.weather-info.url=https://weatherapi-com.p.rapidapi.com/current.json?q={city}